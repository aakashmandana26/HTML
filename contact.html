<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Contact Form</h2>
    <form class="" action="mailto:imemyself2018@gmail.com" method="post">
        <label>Name: </label>
        <input type="text" name="" value=""><br>
        <label>DOB: </label>
        <input type="date"><br>
        <label>Male </label>
        <input type="radio">
        <label>Female </label>
        <input type="radio"><br>
        <label for="">Email: </label>
        <input type="email" name="" value=""><br>
        <label>Password: </label>
        <input type="password"><br>
        <label>File: </label>
        <input type="file" accept=".pdf, image/png" required="required">
        <input type="submit">

    </form>
</body>
</html>
